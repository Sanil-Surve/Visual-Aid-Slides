    @keyframes slideInRight {
      0% {
        transform: translateX(100px);
        /* opacity: 0; */
      }
      100% {
        transform: translateX(0);
        /* opacity: 1; */
      }
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomInOut {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .zoom-animation {
      animation: zoomInOut 2s ease-in-out;
    }

    .drop-in {
      animation: dropIn 1s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .slide-right {
      animation: slideInRight 2s ease-out forwards;
      /* opacity: 0; */
    }

    .slide-left {
      animation: slideInLeft 1s ease-out forwards;
      opacity: 0;
    }

    .slide-delay-1 {
      animation-delay: 0.3s;
    }

    .slide-delay-2 {

    }

    .slide-delay-3 {

    }

    .slide-delay-4 {

    }

    .slide-delay-5 {

    }

    <script>
      function restartAnimations() {
        // Get all elements with animation classes
        const animatedElements = document.querySelectorAll(
          '[class*="slide-"], .zoom-animation, .rise-up, .drop-in'
        );

        // Store original classes for each element
        const originalClasses = new Map();
        animatedElements.forEach((element) => {
          originalClasses.set(element, Array.from(element.classList));
        });

        // Remove animation classes and force reflow
        animatedElements.forEach((element) => {
          const classesToRemove = Array.from(element.classList).filter(
            (className) =>
              className.startsWith("slide-") ||
              className === "zoom-animation" ||
              className === "rise-up" ||
              className === "drop-in"
          );
          element.classList.remove(...classesToRemove);
          void element.offsetWidth;
        });

        setTimeout(() => {
          animatedElements.forEach((element) => {
            element.classList.add(...originalClasses.get(element));
          });
        }, 50);
      }
    </script>
