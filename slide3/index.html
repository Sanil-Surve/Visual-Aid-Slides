<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Animation</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: scroll;
      }

      body {
        background-image: url("INTRObackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* Animation Keyframes */
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .slide-delay-1 {
        animation-delay: 0.3s;
      }
      .slide-delay-2 {
        animation-delay: 0.6s;
      }
      .slide-delay-3 {
        animation-delay: 0.9s;
      }

      @media screen and (max-width: 1200px) and (orientation: landscape) {
        body {
          background-image: url("INTRObackground.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      }

      @media screen and (min-height > 820px) {
        body {
          background-image: url("INTRObackground.jpg");
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">

        <div

    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        // Get all slide-left animated elements
        const slideElements = document.querySelectorAll(".slide-left");

        // Remove animation classes and force reflow
        slideElements.forEach((element) => {
          // Store original classes before removing
          const originalClasses = Array.from(element.classList).filter((cls) =>
            cls.startsWith("slide-")
          );

          element.classList.remove(
            "slide-left",
            "slide-delay-1",
            "slide-delay-2",
            "slide-delay-3"
          );
          void element.offsetWidth; // Trigger reflow

          // Restore original classes after a short delay
          setTimeout(() => {
            element.classList.add(...originalClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
