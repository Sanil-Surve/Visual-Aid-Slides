<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
      }

      body {
        background-image: url("assets/SLIDE-2background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      } */
      /* Animation Keyframes */
      /* @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      } */

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards, fadeIn 5s ease-in forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* .fade-in {
        animation: fadeIn 5s ease-in forwards;
      } */

      .slide-right {
        animation: slideInRight 2s ease-out forwards, fadeIn 5s ease-in forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div>
          <a onclick="restartAnimation()">
            <img
              src="assets/model2.png"
              alt="Model Image"
              style="
                position: absolute;
                top: 15%;
                left: 11%;
                width: 24%;
                height: 461px;
              "
            />
          </a>

          <img
            src="assets/IOS.png"
            alt=""
            style="
              width: 183px;
              height: 200px;
              position: absolute;
              top: 50%;
              left: 30%;
            "
            class="slide-right"
          />
          <img
            src="assets/CELLPHONE.png"
            alt=""
            style="
              width: 248px;
              height: 85px;
              position: absolute;
              top: 13%;
              left: 33%;
            "
            class="slide-right"
          />
          <img
            src="assets/EARHOOK.png"
            alt=""
            style="
              width: 66%;
              height: 92px;
              position: relative;
              top: 185%;
              left: 36%;
            "
            class="slide-left"
          />
        </div>

        <div>
          <video
            src="assets/goroga.webm"
            style="
              position: absolute;
              top: 35%;
              left: 48%;
              height: 63%;
              width: 54%;
              margin-top: -87px;
              margin-left: -38px;
            "
            autoplay
            loop
            playsinline
            controls
          ></video>
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        const animatedElements = document.querySelectorAll(
          ".slide-left, .slide-right"
        );

        animatedElements.forEach((element) => {
          const originalClasses = Array.from(element.classList).filter((cls) =>
            cls.startsWith("slide-")
          );

          element.classList.remove(...originalClasses);
          void element.offsetWidth; // Trigger reflow

          setTimeout(() => {
            element.classList.add(...originalClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
