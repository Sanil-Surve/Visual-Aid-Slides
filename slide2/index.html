<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Animation</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("INTRObackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .slide-right {
        animation: slideInRight 2s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div
          class="d-flex flex-column align-items-md-center justify-content-center gap-4 mt-4 mb-2"
          style="position: relative; width: 486px; top: 3px; left: 130px"
        >
          <img
            src="spinning-roga-device.gif"
            class="img-fluid"
            alt="Catch-Up Growth"
            style="width: 100%"
          />
        </div>

        <div class="d-flex flex-column align-items-end justify-content-end">
          <div style="position: relative; top: -158px; left: -200px">
            <a onclick="restartAnimation()">
              <img
                src="intro.png"
                alt="WelTone Logo"
                style="
                  position: absolute;
                  top: -400px;
                  left: 478px;
                  width: 513px;
                  z-index: 5;
                "
                class="slide-right"
              />

              <img
                src="intro2.png"
                alt="WelTone Logo"
                style="
                  position: absolute;
                  top: -250px;
                  left: 500px;
                  width: 400px;
                "
                class="slide-right"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        // Get all elements with slide and zoom animations
        const animatedElements = document.querySelectorAll(
          ".slide-left, .slide-right, .zoom-animation"
        );

        animatedElements.forEach((element) => {
          // Determine applicable animation classes
          const animationClasses = [];
          if (element.classList.contains("slide-left"))
            animationClasses.push("slide-left");
          if (element.classList.contains("slide-right"))
            animationClasses.push("slide-right");
          if (element.classList.contains("zoom-animation"))
            animationClasses.push("zoom-animation");

          // Remove animation classes
          element.classList.remove(...animationClasses);

          // Trigger reflow
          void element.offsetWidth;

          // Re-add animation classes after delay
          setTimeout(() => {
            element.classList.add(...animationClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
