<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Animation</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("INTRObackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .slide-right {
        animation: slideInRight 2s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div
          class="d-flex flex-column align-items-md-center justify-content-center gap-4 mt-4 mb-2"
          style="position: relative; width: 486px; top: 3px; left: 130px"
        >
          <img
            src="spinning-roga-device.gif"
            class="img-fluid"
            alt="Catch-Up Growth"
            style="width: 100%"
          />
        </div>

        <div class="d-flex flex-column align-items-end justify-content-end">
          <div style="position: relative; top: -158px; left: -200px">
            <img
              src="intro.png"
              alt="WelTone Logo"
              style="
                position: absolute;
                top: -400px;
                left: 478px;
                width: 513px;
                z-index: 5;
              "
              class="slide-right"
            />

            <img
              src="intro2.png"
              alt="WelTone Logo"
              style="position: absolute; top: -250px; left: 500px; width: 400px"
              class="slide-right"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        // Get all slide-left animated elements
        const slideElements = document.querySelectorAll(".slide-left");

        // Remove animation classes and force reflow
        slideElements.forEach((element) => {
          // Store original classes before removing
          const originalClasses = Array.from(element.classList).filter((cls) =>
            cls.startsWith("slide-")
          );

          element.classList.remove(
            "slide-left",
            "slide-delay-1",
            "slide-delay-2",
            "slide-delay-3"
          );
          void element.offsetWidth; // Trigger reflow

          // Restore original classes after a short delay
          setTimeout(() => {
            element.classList.add(...originalClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
