<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 2</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        background-image: url("INTRObackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .slide-right {
        animation: slideInRight 2s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div>
          <img
            src="spinning-roga-device.gif"
            class="img-fluid"
            alt="Catch-Up Growth"
            style="width: 39%; position: absolute; left: 10%"
          />
        </div>

        <div class="d-flex flex-column" style="position: relative;
        top: 85%;
        right: 3%;
        width: 22%;
        height: 72%;">
            <a onclick="restartAnimation()" style="cursor: pointer;">
              <img
                src="intro.png"
                alt="WelTone Logo"
                class="slide-right"
                style="width: 163%;"
              />
            </a>

            <img
              src="intro2.png"
              alt="WelTone Logo"
              class="slide-right"
              style="margin-top: 10%; margin-left: 10%;"
            />
        </div>
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        // Get all elements with slide and zoom animations
        const animatedElements = document.querySelectorAll(
          ".slide-left, .slide-right, .zoom-animation"
        );

        animatedElements.forEach((element) => {
          // Determine applicable animation classes
          const animationClasses = [];
          if (element.classList.contains("slide-left"))
            animationClasses.push("slide-left");
          if (element.classList.contains("slide-right"))
            animationClasses.push("slide-right");
          if (element.classList.contains("zoom-animation"))
            animationClasses.push("zoom-animation");

          // Remove animation classes
          element.classList.remove(...animationClasses);

          // Trigger reflow
          void element.offsetWidth;

          // Re-add animation classes after delay
          setTimeout(() => {
            element.classList.add(...animationClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
