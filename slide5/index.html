<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Animation Keyframes */
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes dropIn {
        0% {
          transform: translateY(-200px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .drop-in {
        animation: dropIn 1s ease-out forwards;
        animation-delay: 1s;
        opacity: 0;
      }

      .fade-in {
        animation: fadeIn 5s ease-in forwards;
      }

      .slide-right {
        animation: slideInRight 1s ease-out forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div class="flex-column justify-content-evenly">
          <img
            src="assets/action.png"
            alt="science"
            style="
              position: absolute;
              top: 5%;
              left: 15%;
              width: 36%;
              height: 212px;
            "
            class="drop-in"
          />

          <img
            src="assets/Picture5.png"
            alt="science"
            style="position: absolute; top: 43%; left: 2%; width: 37%"
          />
        </div>

        <div class="col-md-3">
          <img
            src="assets/Picture2.png"
            alt=""
            style="
              position: absolute;
              top: 40%;
              left: 40%;
              height: 19%;
              width: 15%;
            "
            class="fade-in"
          />

          <img
            src="assets/Picture3.png"
            alt=""
            style="
              position: absolute;
              top: 60%;
              left: 37%;
              height: 10%;
              width: 22%;
            "
            class="fade-in"
          />

          <img
            src="assets/Picture4.png"
            alt=""
            style="
              position: absolute;
              top: 77%;
              left: 39%;
              height: 17%;
              width: 15%;
            "
            class="fade-in"
          />
        </div>

        <div class="flex-column">
          <img
            src="assets/Picture6.png"
            alt="tree"
            class="slide-right"
            style="position: relative; width: 47%; top: 13%; left: 50%"
          />
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        // Get all slide-left animated elements
        const slideElements = document.querySelectorAll(".slide-left");

        // Remove animation classes and force reflow
        slideElements.forEach((element) => {
          // Store original classes before removing
          const originalClasses = Array.from(element.classList).filter((cls) =>
            cls.startsWith("slide-")
          );

          element.classList.remove(
            "slide-left",
            "slide-delay-1",
            "slide-delay-2",
            "slide-delay-3"
          );
          void element.offsetWidth; // Trigger reflow

          // Restore original classes after a short delay
          setTimeout(() => {
            element.classList.add(...originalClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
