<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3</title>
    <link href="styles/global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Animation Keyframes */
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes dropIn {
        0% {
          transform: translateY(-200px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 2s ease-in-out infinite;
      }

      .slide-left {
        animation: slideInLeft 1s ease-out forwards;
        opacity: 0;
      }

      .drop-in {
        animation: dropIn 1s ease-out forwards;
        animation-delay: 1s;
        opacity: 0;
      }

      .fade-in {
        animation: fadeIn 5s ease-in forwards;
      }

      .slide-right {
        animation: slideInRight 1s ease-out forwards;
        opacity: 0;
      }

      .slide-delay-1 {
        animation-delay: 0.5s;
      }
      .slide-delay-2 {
        animation-delay: 1s;
      }
      .slide-delay-3 {
        animation-delay: 2s;
      }
      .slide-delay-4 {
        animation-delay: 3s;
      }
      .slide-delay-5 {
        animation-delay: 4s;
      }
      .slide-delay-6 {
        animation-delay: 5s;
        animation: fadeIn 5s ease-in forwards;
      }
    </style>
  </head>
  <body>
    <div class="d-flex p-2 w-auto h-auto">
      <div class="d-flex flex-row justify-content-evenly">
        <div class="flex-column justify-content-evenly">
          <img
            src="assets/action.png"
            alt="science"
            style="
              position: absolute;
              top: 5%;
              left: 15%;
              width: 36%;
              height: 212px;
            "
          />
          <a onclick="restartAnimation()">
            <img
              src="assets/Picture5.png"
              alt="science"
              style="position: absolute; top: 43%; left: 2%; width: 37%"
            />
          </a>
        </div>

        <div class="col-md-3">
          <img
            src="assets/Picture2.png"
            alt=""
            style="
              position: absolute;
              top: 40%;
              left: 40%;
              height: 19%;
              width: 15%;
            "
            class="slide-delay-6"
          />

          <img
            src="assets/Picture3.png"
            alt=""
            style="
              position: absolute;
              top: 60%;
              left: 37%;
              height: 10%;
              width: 22%;
            "
            class="slide-delay-6"
          />

          <img
            src="assets/Picture4.png"
            alt=""
            style="
              position: absolute;
              top: 77%;
              left: 39%;
              height: 17%;
              width: 15%;
            "
            class="slide-delay-6"
          />
        </div>

        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <img
            src="assets/1.png"
            alt="tree"
            class="drop-in slide-delay-1"
            style="position: absolute; width: 30%; top: 15%; right: 3%"
          />

          <img
            src="assets/arrow.png"
            alt="tree"
            class="drop-in slide-delay-2"
            style="position: absolute; width: 5%; top: 33%; right: 15%"
          />
          <img
            src="assets/2.png"
            alt="tree"
            class="drop-in slide-delay-3"
            style="position: absolute; width: 20%; top: 45%; right: 7%"
          />
          <img
            src="assets/3.png"
            alt="tree"
            class="drop-in slide-delay-4"
            style="position: absolute; width: 20%; top: 60%; right: 7%"
          />
          <img
            src="assets/4.png"
            alt="tree"
            class="drop-in slide-delay-5"
            style="position: absolute; width: 20%; top: 75%; right: 7%"
          />
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.bundle.min.js"></script>
    <script>
      function restartAnimation() {
        const animatedElements = document.querySelectorAll(
          ".slide-left, .slide-right, .drop-in, .zoom-animation, .fade-in, .slide-delay-1, .slide-delay, .slide-delay-3, .slide-delay-4, .slide-delay-5, .slide-delay-6"
        );

        animatedElements.forEach((element) => {
          const originalClasses = Array.from(element.classList).filter((cls) =>
            [
              "slide-left",
              "slide-right",
              "slide-delay-1",
              "slide-delay-2",
              "slide-delay-3",
              "slide-delay-4",
              "slide-delay-5",
              "slide-delay-6",
              "drop-in",
              "zoom-animation",
              "fade-in",
            ].includes(cls)
          );

          element.classList.remove(...originalClasses);
          void element.offsetWidth; // Trigger reflow

          setTimeout(() => {
            element.classList.add(...originalClasses);
          }, 50);
        });
      }
    </script>
  </body>
</html>
